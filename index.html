<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact Project</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f26ac9e8de.js"
      crossorigin="anonymous"
    ></script>
<body>
    <section id="nav_bar">
    <nav>
        <row class="row nav_row">
            <div class="nav_logo">
                <img class="nav_logo-img" src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="">
                <div class="nav_logo-title">Treact</div>
            </div>
            <div class="nav_links">
                <a class="nav_link" href="">About</a>
                <a class="nav_link" href="">Blog</a>
                <a class="nav_link" href="">Pricing</a>
                <a class="nav_link" href="">Contact Us</a>
                <a class="nav_link" href="">Login</a>
                <a class="nav_link-primary" href="">Sign Up</a>
            </div>
        </row>
    </nav>
    </section>
    <section class="landing_page">
        <div class="landing_about">
            <h1 class="about_heading">
                Beautiful React Templates <span class="text-purple">for you.</span>
            </h1>
            <p class="about_para">
                Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
            </p>
            <div class="email-wrapper">
                <input type="text" class="email-input" placeholder="Your E-mail Address" />
                <button class="email-button">Get Started</button>
              </div>
              <div class="trusted_companies">
              <p class="trusted_companies-title">OUR TRUSTED COMPANIES</p>
              <img src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="" class="trusted_companies-img">
            </div>
        </div>
        <div class="landing_img">
            <img src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="">
        </div>
    </section>
</body>
</html>
